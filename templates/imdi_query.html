<div id="imdi-archive-search-plugin-query">
<div id="tabs">
	<ul>
		<li><a href="#tab-1">{{categoriesTabTitle}}</a></li>
		<li><a href="#tab-2">{{fulltextSearchTabTitle}}</a></li>
		<li><a href="#tab-3">{{advancedSearchTabTitle}}</a></li>
	</ul>
	<div id="tab-1">
	<div id="categories" style="display: inline-block;">

	</div> 
	</div>
	<div id="tab-2">
		<form id="imdi-search-form">
			<div id="search-area">
				<h3>{{inputTitle}}</h3>
				<input type="text" id="imdi-query-value" size="25" name="imdi-query-value" value="" placeholder="{{placeholderText}}" />
				<input type="submit" id="query-api" href="#" value="{{submitButtonText}}" />
			</div>
		</form>
	</div>
	<div id="tab-3">
		<form>
			<div id="imdi-advanced-search">
			{{{advancedSearchForm}}}
			</div>
			<div id="imdi-add-constraint"><a href="#">add constraint</a></div>
			<input type="submit" id="query-api-advanced" href="#" value="{{submitButtonText}}" />			
		</form>
	</div>
</div>
<div id="results-area">
	<h3 id="results">{{resultsTitle}}</h3>
	<div class="search-results">
	</div>
</div>	
</div>
